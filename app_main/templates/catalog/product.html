{% extends 'home.html' %}

{% block container %}
    <div class="top-pad">
        {% if product.image_path %}
            <img src="{{ url_for('static', filename='uploads/' + product.image_path) }}"/>
        {% endif %}
        <h4>{{ product|full_name }}</h4>
        <h1>{{ product.name }}</h1>
        <h3><small>{{ product.category.name }}</small></h3>
        <h3>${{ product.price }}</h3>
        <h4>{{ product.user_timezone }}</h4>
        <form action="{{ url_for('catalog.delete_product', id=product.id) }}" method="POST">
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
    </div>
{% endblock %}
