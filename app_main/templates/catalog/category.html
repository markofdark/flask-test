{% extends 'home.html' %}

{% block container %}
    <div class="top-pad">
        <h2>{{ category.name }}</h2>
        {% for product in category.products %}
            <div class="top-pad offset-1 col-sm-10">
                <div class="card text-center">
                    <div class="card-body">
                        <h3>
                            <a href="{{ url_for('catalog.product', id=product.id) }}"
                               class="text-decoration-none">
                                {{ product.name }}
                            </a>
                            <small>$ {{ product.price }}</small>
                        </h3>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
