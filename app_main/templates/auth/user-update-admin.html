{% extends 'home.html' %}

{% block container %}
  <div class="top-pad">
    <form method="POST" action="{{ url_for('auth.user_update_admin', id=user.id) }}">
      {{ form.csrf_token }}
      <div class="mb-3 fw-bold">{{ form.username.label }}: {{ form.username() }}</div>
      <div class="mb-3 fw-bold">{{ form.admin.label }}: {{ form.admin() }}</div>
      <input type="submit" class="btn btn-success" value="Submit">
    </form>
  </div>
{% endblock %}
